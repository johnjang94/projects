<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/countries.css" />
  </head>
  <body>
    <section class="container">
      <header>
        <div>
          <h1>Countries Around the World</h1>
        </div>
        <div class="searchbox">
          <input
            type="text"
            class="user-input"
            id="user-input"
            onfocus="this.value=''"
            placeholder="Look up a country here..."
          />
          <button class="search-button" id="search-button">&#x1F50D;</button>
        </div>
      </header>
      <nav>
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>D</button>
        <button>E</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>I</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>M</button>
        <button>N</button>
        <button>O</button>
        <button>P</button>
        <button>Q</button>
        <button>R</button>
        <button>S</button>
        <button>T</button>
        <button>U</button>
        <button>V</button>
        <button>W</button>
        <button>X</button>
        <button>Y</button>
        <button>Z</button>
      </nav>
      <div class="navigation"></div>
      <section id="info-board">
        <div class="row">
          <h1>Canada</h1>
          <div class="country-info">
            <p>Canada is a country that is located in (region).</p>
            <p>Canada uses (currency), and its GDP is (canada GDP).</p>
            <p>Canada's capital city is (capital city).</p>
            <p>Canada has (sex ratio).</p>
          </div>
        </div>
      </section>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/countries.js"></script>
  </body>
</html>
