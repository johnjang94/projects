<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/animals.css" />
    <title>Animals API</title>
  </head>
  <body>
    <section class="container">
      <div class="info-cover">
        <div class="center">
          <img src="../animals/images/logo1.png" alt="Logo" class="logo" />
        </div>
        <div class="center">
          <input
            type="text"
            class="container text-container"
            id="input-area"
            onclick="this.value=''"
            placeholder="Search here..."
          />
          <button class="search-button" id="search-button">&#x1F50D;</button>
        </div>
      </div>
      <section id="info-board">
        <div class="center">
          <h2 class="animal_name">Cheetah</h2>
          <!-- INCLUDE THE NAME OF THE ANIMAL -->
          <!-- THIS DOES NOT CHANGE -->
          <span class="notice"
            >Please note: there is no picture for the animal.</span
          >
        </div>
        <div class="line detail first-gap">
          <!-- THIS IS ABOUT THE ANIMAL'S HABITAT -->
          <p class="habitat">Habitat:</p>
          <!-- THIS IS WHERE THE EXACT NAME OF THE HABITAT GOES -->
          <p class="responses">Location</p>
        </div>
        <div class="line detail gap">
          <!-- THIS IS WHAT THEY FEED OFF FROM -->
          <p class="food">Food:</p>
          <!-- THIS IS WHERE THE EXACT NAME OF THE FOOD GOES -->
          <p class="responses">Prey</p>
        </div>
        <div class="line detail gap">
          <!-- THIS LINE IS MEANT TO TALK ABOUT SINGLES OR GROUPS -->
          <p>Activities:</p>
          <p class="responses">group behaviour</p>
        </div>
        <div class="line detail gap">
          <!-- THIS LINE ASKS ABOUT THE SLOGAN -->
          <p class="slogan">Known for:</p>
          <p class="responses">Slogan</p>
        </div>
      </section>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/animals.js"></script>
  </body>
</html>
