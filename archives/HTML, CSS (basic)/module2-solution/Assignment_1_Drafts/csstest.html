<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Practice</title>
	<style type="text/css">
		
		/* all with class="highlight"*/
		.highlight {
			background-color: green;
		}
		
		/* all p elements with class="highlight" */
		xxx {
			font-style: italic;
		}

		/* all elements with class 'highlight' as well as with class 'mainpoint'. */
		#mainPoint {
			color: red;
			background-color: black;

		}


	</style>
</head>
<body>
	<h1>Element with C Class Selector</h1>
	<p>Today is the new greeny day! What a shiny day it is!</p>
	<p class="highlight">This is a letter 'P' with CLASS="highlight"</p>
	<div>This is the <span id="mainPoint">main point</span> of the entire article</div>
</body>
</html>
